<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juegos en JS y Node</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <dialog class="evaluation" >
      <h2>Calification</h2>
      <div class="evaluation_div">
        <div class="evaluation_feets"></div>
        <div class="evaluation_points"></div>
      </div>
      <button>Close</button>
    </dialog>
    <h1>Juegos en JS y Node</h1>
    <nav>
      <ul>
        <li><a href="#tictactoe">TicTacToe</a></li>
        <li><a href="#memory">Memoria</a></li>
        <li><a href="#poetry">Poesía Colaborativa</a></li>
      </ul>
    </nav>
    <h3 class="message">Primero elige un juego para empezar a jugar</h3>
    <section id="tictactoe">
      <h2>Tic Tac Toe</h2>
      <span id="tictactoe-turn"></span> | 
      <span id="tictactoe-movements"></span>
      
      <div id="tictactoe-game"></div>
    </section>
    <section id="memory">
      <h2>Memoria</h2>
      <div id="memory-game"></div>
    </section>
    <section id="poetry">
      <h2>Poesía Colaborativa Online</h2>
      <div id="poetry-game"></div>
    </section>
    <script type="importmap">
      {
        "imports": {
          "socket.io-client": "https://cdn.socket.io/4.7.5/socket.io.esm.min.js"
        }
      }
    </script>
    <script type="module" src="/main.js"></script>

    </script>
  </body>
</html>
